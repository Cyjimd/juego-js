<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game Simon Dice</title>
    <link rel="stylesheet" href="css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Rock+Salt" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1 class="title">Simon Dice</h1>
    </header>
    <div class="gameboard">
      <div id="lightBlue" class="color lightBlue left" data-color="lightBlue"></div>
      <div id="violet" class="color violet right" data-color="violet"></div>
      <div id="orange" class="color orange left" data-color="orange"></div>
      <div id="green" class="color green right" data-color="green"></div>
      <div id="blue" class="color blue left" data-color="blue"></div>
      <div id="yellow" class="color yellow right" data-color="yellow"></div>
      <button id="buttonStart" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <footer class="footer">
      <small>Desarrollado por: <a href="https://cristianyovanny.com">cristianyovanny.com</a></small>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="js/game.js"></script>

  </body>
</html>
